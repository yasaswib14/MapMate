<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Mate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>🌍 Map Mate</h1>
    <div class="main-content">
      <!-- Left Section -->
      <div class="left-section card">
        <form id="searchForm">
          <div class="input-group pretty-location">
            <input type="text" id="placeInput" placeholder="Enter a location (e.g., Coimbatore)" />
            <button type="button" id="myLocationBtn" class="location-btn-pretty" title="Use My Location">
              <span class="material-symbols-outlined">my_location</span>
              <span class="location-tooltip">Use My Location</span>
            </button>
          </div>
          <select id="categorySelect">
            <option value="restaurant">🍴 Restaurant</option>
            <option value="hospital">🏥 Hospital</option>
            <option value="school">🏫 School</option>
            <option value="bank">🏦 Bank</option>
            <option value="atm">🏧 ATM</option>
            <option value="fuel">⛽ Fuel / Petrol Pump</option>
          </select>
          <button type="submit" class="primary-btn" id="searchBtn">🔍 Search</button>
        </form>

        <div class="results-panel">
          <h2>Results:</h2>
          <ul id="resultsList"></ul>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section card">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
